<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Форма обратной связи (Fastify)</title>
  <style>
    :root { color-scheme: light dark; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif; margin: 0; }
    main { min-height: 100svh; display: grid; place-items: center; padding: 24px; }
    .card { width: 100%; max-width: 560px; }
    input, textarea { padding: 10px; border-radius: 8px; border: 1px solid #999; width: 100%; }
    button { padding: 12px 16px; border-radius: 8px; border: 1px solid #333; background: #111; color: #fff; cursor: pointer; }
    .row { display: grid; gap: 12px; margin-bottom: 12px; }
    .muted { color: #666; font-size: 12px; }
  </style>
</head>
<body>
  <main>
    <div class="card">
      <h1>Форма обратной связи</h1>
      <form id="f" class="row">
        <input name="name" placeholder="Имя" required />
        <input type="email" name="email" placeholder="Email" required />
        <textarea name="message" placeholder="Сообщение" rows="6" required></textarea>
        <button type="submit">Отправить</button>
      </form>
      <p id="status"></p>
      <p class="muted">Backend: тот же домен (same-origin)</p>
    </div>
  </main>
  <script>
    const form = document.getElementById('f');
    const statusEl = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      statusEl.textContent = 'Отправка...';
      const payload = Object.fromEntries(new FormData(form).entries());
      try {
        const res = await fetch('/api/feedback', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data?.error || 'Ошибка отправки');
        statusEl.textContent = 'Спасибо! Форма отправлена.';
        form.reset();
      } catch (err) {
        statusEl.textContent = 'Ошибка: ' + err.message;
      }
    });
  </script>
</body>
</html>
